<div class="row mb-4">
   <label for="" class="col-2 form-label">Enter food name</label>
   <div class="col-4">
         <input type="text" name="vSearch" id="vSearch" ng-model="vSearch">
   </div>
   <div>
      <p>Sort by:
         <select name="vsort" id="vsort" ng-model="vsort">
            <option value="name">name</option>
            <option value="price">age</option>
         </select>
       </p>
         

   
   <table class="table table-striped table-hover table-bordered">
   <thead>
      <tr class="text-center">
            
         <th>Name</th>
         <th>Age</th>
         <th>Email</th>
      </tr>
   </thead>
   <tbody>
      <tr class="text-center" ng-repeat="item in ds|filter:vSearch | orderBy:vsort2">
         <td class="col-form-label">{{item.name}}</td>
         <td>{{item.age}}</td>
         <td>{{item.email}}</td>
         </tr>
      </tbody>
   </table>
