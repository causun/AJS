<style>
    .row {
       margin: 1rem 0;
    }
 
    label {
       font-size: 20px;
       font-weight: bold;
    }
 
    span {
       color: red;
    }
 </style>
 
 
 <div class="container" ng-controller="vAddCTR">
    <div class="row justify-content-center">
       <div class="col-8 border">
          <h1>Add Form</h1>
          <hr>
          <form action="" name="vFormAdd" ng-submit="addFood()">
 
             <div class="row">
                <label for="" class="form-label">ID</label>
                <div class="col-7">
                   <input type="text" class="form-control" name="vId" id="vId" ng-model="vId" required>
                </div>
                <span class="col-auto col-form-label" ng-show="vFormAdd.vId.$invalid">ID is required</span>
             </div>
 
             <div class="row">
                <label for="" class="form-label">Name</label>
                <div class="col-7">
                   <input type="text" class="form-control" name="vName" id="vName" ng-model="vName" required>
                </div>
                <span class="col-auto col-form-label" ng-show="vFormAdd.vName.$invalid">Name is required</span>
 
             </div>
 
             <div class="row">
                <label for="" class="form-label">Price</label>
                <div class="col-7">
                   <input type="text" class="form-control" name="vPrice" id="vPrice" ng-model="vPrice" required>
                </div>
                <span class="col-auto col-form-label" ng-show="vFormAdd.vPrice.$invalid">Price is required</span>
 
             </div>
 
             <div>
                <input type="submit" class="btn btn-secondary ms-3"
                   ng-disabled="vFormAdd.vId.$invalid && vFormLogin.vName.$invalid || vFormAdd.vName.$invalid || vFormAdd.vPrice.$invalid">
             </div>
          </form>
       </div>
    </div>
 
 </div>
